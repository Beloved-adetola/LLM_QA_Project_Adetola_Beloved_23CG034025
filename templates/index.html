<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Q&A Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>LLM Question & Answering System</h1>

        <form method="POST">
            <textarea name="question" placeholder="Enter your question..." required></textarea>
            <button type="submit">Ask</button>
        </form>

        {% if processed %}
        <div class="box">
            <h3>Processed Question</h3>
            <p>{{ processed }}</p>
        </div>
        {% endif %}

        {% if raw_response %}
        <div class="box">
            <h3>LLM Raw Response</h3>
            <p>{{ raw_response }}</p>
        </div>
        {% endif %}

        {% if answer %}
        <div class="box">
            <h3>Final Answer</h3>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
